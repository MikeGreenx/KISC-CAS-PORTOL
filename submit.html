<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Submit Activity</title><link rel="stylesheet" href="style.css"/></head>
<body>
<nav class="topbar"><div class="inner container"><div class="logo">CAS</div><div class="links nav-links"><a href="index.html">Home</a><a href="submit.html">Submit</a><a href="check.html">Check Hours</a><a href="about.html">About</a></div></div></nav>
<main class="container">
  <section class="card" style="margin-top:22px">
    <h2 style="margin:0 0 8px 0">Submit a CAS activity</h2>
    <form id="submitForm">
      <div class="form-field"><label>Student ID</label><input name="studentId" id="s_studentId" required></div>
      <div class="form-field"><label>Student Name</label><input name="studentName" id="s_studentName" required></div>
      <div class="form-field"><label>Activity Title</label><input name="activityTitle" id="s_activityTitle" required></div>
      <div class="form-field"><label>CAS Strand</label><select name="casStrand" id="s_casStrand" required><option value=''>Select...</option><option>Creativity</option><option>Action</option><option>Service</option></select></div>
      <div class="form-field"><label>Description</label><textarea name="description" id="s_description" rows="3"></textarea></div>
      <div class="row"><div class="col form-field"><label>Creativity Hours</label><input type="number" step="0.5" name="creativityHours" id="s_creativityHours"></div><div class="col form-field"><label>Action Hours</label><input type="number" step="0.5" name="actionHours" id="s_actionHours"></div><div class="col form-field"><label>Service Hours</label><input type="number" step="0.5" name="serviceHours" id="s_serviceHours"></div></div>
      <div class="actions"><button type="button" class="btn submitBtn" onclick="submitForm('submitForm','submitResult')">Submit</button><button type="button" class="btn checkBtn" onclick="location.href='check.html'">Go to Check</button></div>
    </form>
    <div id="submitResult" style="margin-top:12px"></div>
  </section>
</main>
<footer><div class="container">“Small actions, big impact.” — Kitengela International CAS</div></footer>
<script src="script.js"></script>
</body>
</html>
